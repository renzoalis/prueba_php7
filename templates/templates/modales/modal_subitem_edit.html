<div id="myModalSubitemEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modificar subítem</h4>
      </div>
      <div class="modal-body">
        <p>Complete los siguientes campos:</p><br>
        <form class="form-horizontal form-label-left" name="detalle_subitem_edit" id="detalle_subitem_edit" method="post" action="" enctype="multipart/form-data">  
            <input type="hidden" name="Edit_subitem_id" id="Edit_subitem_id" value="">             
            <div class="form-group">
                <label for="id_Nombre" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Nombre</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="Edit_subitem_Nombre" id="Edit_subitem_Nombre" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label for="Edit_subitem_estado" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Estado</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="hidden" name="Edit_subitem_estado" id="Edit_subitem_estado">
                  <h5 style="cursor: pointer;" onclick="cambio_estado_subitem();" id="Edit_subitem_estado_check"></h5>
                </div>
            </div>
            <div class="form-group">
                <label for="Edit_subitem_imagen" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Imagen</label>
                <div class="col-md-7 col-sm-7 col-xs-12">
                  <input type="file" name="Edit_subitem_imagen" id="Edit_subitem_imagen" accept='image/*' class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label for="id_contenido" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Contenido</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  Texto del subítem
                </div>
            </div>
                  <textarea name="Edit_subitem_contenido" id="Edit_subitem_contenido" class="form-control col-md-7 col-xs-12"></textarea>
            <br>
            <div class="form-group">
                <button type="button" class="btn btn-success" onclick="document.getElementById('detalle_subitem_edit').submit();" style="" >Guardar</button>
                <div class="col-md-6 col-sm-6 col-xs-12">   
                </div>
            </div>
            
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>

<script src="../templates/templates/assets/ckeditor/ckeditor.js"></script> 
<script type="text/javascript">                       
    CKEDITOR.replace( "Edit_subitem_contenido" );         
</script>
