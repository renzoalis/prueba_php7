<div id="myModalSubitem" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Nuevo subítem</h4>
      </div>
      <div class="modal-body">
        <p>Complete los siguientes campos:</p><br>
        <form class="form-horizontal form-label-left" name="detalle_subitem" id="detalle_subitem" method="post" action="" enctype="multipart/form-data"> 
            <input type="hidden" name="Insertar_subitem" value="1">    
            <input type="hidden" name="Subitem_item_id" id="Subitem_item_id" value="">             
            <div class="form-group">
                <label for="id_Nombre" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Nombre</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="Nombre" id="Nombre" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label for="id_contenido" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Imagen</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="file" name="Imagen" id="Imagen" accept='image/*' class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label for="id_contenido" class="control-label col-md-3 col-sm-3 col-xs-12" style="padding-top:0px;">Contenido</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  Texto del subítem
                </div>
            </div>
                  <textarea name="Contenido_subitem" id="Contenido_subitem" class="form-control col-md-7 col-xs-12"></textarea>
            <br>
            <div class="form-group">
                <button type="button" class="btn btn-success" onclick="document.getElementById('detalle_subitem').submit();" style="" >Guardar</button>
                <div class="col-md-6 col-sm-6 col-xs-12">   
                </div>
            </div>
            
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>

<script src="../templates/templates/assets/ckeditor/ckeditor.js"></script> 
<script type="text/javascript">                       
    CKEDITOR.replace( "Contenido_subitem" );         
</script>
<script type="text/javascript">
  function nuevo_subitem(id){
    $('#Subitem_item_id').val(id);
    for ( instance in CKEDITOR.instances ){
        CKEDITOR.instances[instance].updateElement();
        CKEDITOR.instances[instance].setData('');
    }
  }
</script>
