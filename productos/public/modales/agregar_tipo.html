<div id="myModalTipoAdd" class="modal fade" role="dialog">
  <div class="modal-dialog modal-chico">
    <!-- Modal content-->
    <script type="text/javascript">
      function validarTipoAdd(){
          var nombre = $('#add_input_tipo').val();

          $.ajax({
              url: 'ajax_validarTipo.php',
              type: 'POST',
              data: {nombre : nombre},
              dataType: 'json'
          }).done(function(data){
            if(data){ //encontro un tipo con el mismo nombre
              alert('Ya existe una categoría con el mismo nombre. Debe ingresar un nombre distinto');
            }else{
              $('#detalle_tipo_add').submit();
            }
          }).fail(function(xhr, textStatus, errorThrown) {
              console.log(xhr.responseText);
          }).always(function(){
              // console.log('The ajax call ended.');
          });

        }
    </script>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span class="modal-title">
        <span style="font-size: 18px;"><i class="fa fa-list-ul"></i></span> 
        <span style="font-size: 18px;" id="nombre_tipo">Nueva categoría </span> 
      </div>
      <div class="modal-body"> 
        <form class="form-horizontal form-label-left" name="detalle_tipo_add" id="detalle_tipo_add" method="post" action="" enctype="multipart/form-data">
            <div id="datos_tipo"> 

              <input type="hidden" name="add_tipo" id="add_tipo" value="1">

              <div class="row" >

                <div class="col-md-12 col-xs-12"> 

                  <div class="row">
                    <div class="col-md-1 col-xs-1 label-tipo">
                      <span class="form-label"><i class="fa fa-list-ul"></i> </span>
                    </div>
                    <div class="col-md-11">
                      <input autocomplete="off" type="text" name="input_tipo" id="add_input_tipo" class="form-cliente" placeholder="Nombre" >
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-1 col-xs-1 label-tipo">
                      <span class="form-label"><i class="fa fa-eye"></i> </span>
                    </div>
                    <div class="col-md-11">
                      <input autocomplete="off" type="text" name="input_desc" id="add_input_desc" class="form-cliente" placeholder="Descripcion" >
                    </div>
                  </div>

                  <hr>

                  <div class="form-group label-tipo">
                    <button type="button" class="btn btn-raised btn-primary" onclick="validarTipoAdd();">Guardar</button>
                    <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Cancelar</button>
                  </div>

                </div>


              </div>
            </div>
           
        </form>

      </div>

    </div>

  </div>
</div>
